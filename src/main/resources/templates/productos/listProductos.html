<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cotizador | Lista de Productos</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-primary mb-3">
	  <div class="container-fluid">
	    <a class="navbar-brand text-white" th:href="@{/}">Cotizador</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarText">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link text-white" aria-current="page" th:href="@{/productos/index}">Productos</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="container">
		<h5 class="card-title mb-3">Lista de Productos</h5>
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProductos">
		  Agregar producto
		</button>
		<hr>
		<div th:if="${msg != null}" class="alert alert-success" th:text="${msg}" role="alert"></div>
		<div class="card">
		  <div class="card-body">
			  <div class="table-responsive">
			    <table class="table table-hover">
				       <!-- Header Table -->
				       <thead>
				            <tr>
				                 <th>Id</th>
							     <th>Nombre</th>
							     <th>Codigo</th>
							     <th>Precio</th>
							     <th>Existencia</th>
				            </tr>
				        </thead>
				        <tbody>
					   <tr th:each="producto : ${productos}">
					     <td scope="row" th:text="${producto.id}"></td>
					     <td th:text="${producto.nombre}"></td>
					     <td th:text="${producto.codigo}"></td>
					     <td th:text="${producto.precio}"></td>
					     <td th:text="${producto.existencia}"></td>
					   </tr>
					 </tbody>                                             
				   </table>
			    </div>
		  </div>
		</div>
	</div>
	
	
		<!-- Modal -->

		
		<div class="modal fade" id="modalProductos" tabindex="-1" aria-labelledby="modalProductos" aria-hidden="true">
		  <div class="modal-dialog modal-lg modal-dialog-centered">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Producto</h1>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <form th:action="@{/productos/save}" method="POST" th:object="${producto}">
				  <div class="mb-3">
				    <label for="nombre" class="form-label">Nombre</label>
				    <input type="text" class="form-control" id="nombre" name="nombre">
				  </div>
				  <div class="mb-3">
				    <label for="codigo" class="form-label">Codigo</label>
				    <input type="text" class="form-control" id="codigo" name="codigo">
				  </div>
				  <div class="mb-3">
				    <label for="precio" class="form-label">Precio</label>
				    <input type="text" class="form-control" id="precio" name="precio">
				  </div>
				  <div class="mb-3">
				    <label for="existencia" class="form-label">Existencia</label>
				    <input type="text" class="form-control" id="existencia" name="existencia">
				  </div>
	
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
				  <button type="submit" class="btn btn-primary">Guardar</button>
				</form>
		      </div>
		    </div>
		  </div>
		</div>
		
	</div>
	
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
